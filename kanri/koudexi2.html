<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pure - コーディネート</title>
<style>

    /* Container Styling */
    body {
        font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
    }

    /* Header */
    .header {
        background-color: #b8a2e0;
        padding: 10px;
        color: #000;
        font-size: 24px;
        text-align: center;
        font-family: 'Brush Script MT', cursive;
    }

    /* Category Button */
    .category-button {
        display: flex;
        justify-content: center;
        margin: 15px 0;
    }

    .category-button button {
        background-color: #c4a042;
        color: #fff;
        border: none;
        padding: 5px 15px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
    }

    /* Image Placeholder */
    .image-placeholder {
        width: 80%;
        margin: 0 auto;
        padding: 50px 0;
        background-color: #ccc;
        font-size: 24px;
        color: #333;
        border: 1px solid #999;
        position: relative;
        height: 400px;
    }

    .image-placeholder .icon {
        width: 50px;
        height: 50px;
        background: url('https://via.placeholder.com/50') no-repeat center;
        background-size: contain;
    }

    /* Speech Bubble Icon */
    .speech-bubble {
        width: 20px;
        height: 15px;
        background-color: #fff;
        border-radius: 5px;
        position: absolute;
        bottom: 10px;
        right: 10px;
    }

    /* Model Information Section */
    .model-info {
        margin-top: 15px;
        text-align: center;
        font-size: 16px;
    }

    .model-info input {
        width: 100%;
        border: none;
        border-bottom: 1px solid #000;
        margin-top: 5px;
        padding: 5px;
        font-size: 14px;
        text-align: center;
    }

    /* Footer Buttons */
    .footer {
        margin-top: 15px;
        display: flex;
        justify-content: center;
    }

    .footer button {
        background-color: #ddd;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }

    /* Back Arrow */
    .back-button {
        width: 60px;
        height: 60px;
        font-size: 16px;
        background-color: #ccc;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .add_button{
        background-color: #999;
    }
</style>
</head>
<body>

<div class="container">
    <div class="header">Pure</div>

    <div class="category-button">
        <button>古着</button>
    </div>

    <div class="image-placeholder">
        <div class="icon"></div>
        <span>NO IMAGE</span>
        <div class="speech-bubble"></div>
    </div>

    <div class="model-info">
        モデル情報
        <input type="text" placeholder="">
    </div>

    <div class="footer">
        <form type="submit" action="koudexi1.html" value="post">
            <button class="add-button">完了</button>
        </form>
    </div>

    <div class="back-button">
        <form type="submit" action="koudexi1.html" value="post">
            <button class="back-button">←</button>
        </form>
    </div>
</div>

</body>
</html>
