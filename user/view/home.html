<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure - ホーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
        }
        .container {
            width: 100%;
            max-width: 400px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #ccffcc;
            padding: 20px;
            font-size: 36px;
            font-family: 'Brush Script MT', cursive;
            color: black;
            
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cart-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            color: black;
        }
        .search-bar {
            display: flex;
            padding: 10px;
            background-color: #f3f3f3;
        }
        .search-bar input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .carousel {
            position: relative;
            text-align: center;
        }
        .carousel img {
            width: 100%;
            border-radius: 10px;
        }
        .carousel-text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        .dots {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .dot {
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: #ccc;
            border-radius: 50%;
            display: inline-block;
        }
        .dot.active {
            background-color: black;
        }
        .banner {
            background-color: #ffcc00;
            color: black;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            border-top: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .footer-item {
            text-align: center;
            font-size: 14px;
            color: #555;
        }
        .footer-item i {
            font-size: 24px;
            color: black;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            Pure
            <i class="fas fa-shopping-cart cart-icon"></i>
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="検索">
        </div>

        <!-- Carousel -->
        <div class="carousel">
            <img src="https://via.placeholder.com/400x300.png?text=Sample+Image" alt="人気ブランドの愛されアイテム">
            <div class="carousel-text">人気ブランドの愛されアイテム</div>
        </div>

        <!-- Dots for Carousel -->
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot active"></span>
        </div>

        <!-- Banner -->
        <div class="banner">
            人気ブランドが多数ラインナップ！
        </div>

        <!-- Footer Navigation -->
        <div class="footer">
            <div class="footer-item">
                <i class="fas fa-home"></i><br>ホーム
            </div>
            <div class="footer-item">
                <i class="fas fa-star"></i><br>お気に入り
            </div>
            <div class="footer-item">
                <i class="fas fa-search"></i><br>検索
            </div>
            <div class="footer-item">
                <i class="fas fa-user"></i><br>マイページ
            </div>
        </div>
    </div>
</body>
</html>
