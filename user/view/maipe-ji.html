<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            width: 100%;
        }
        .container {
            width: 100%; /* 横いっぱいに広がる */
            background-color: #ffffff;
            border-radius: 5px; /* 角を丸くする */
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px; /* 内側の余白 */
        }
        .header {
            width: 100%; /* 横いっぱいに広がる */
            background-color: #ccffcc;
            color: #000;
            padding: 15px;
            text-align: center; /* テキストを中央に配置 */
            font-size: 24px;
            font-family: cursive;
            box-sizing: border-box;
        }
        .user-info {
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }
        .section-title {
            padding: 10px;
            font-size: 14px;
            color: #333;
            background-color: #e0e0e0;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
            text-align: left;
            width: 100%;
            box-sizing: border-box;
        }
        .menu {
            width: 100%;
            border-bottom: 1px solid #ddd;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
            color: #333;
            box-sizing: border-box;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-item a {
            text-decoration: none;
            color: inherit;
        }
        .footer {
            padding: 15px;
            font-size: 14px;
            color: #333;
            display: flex;
            justify-content: space-between;
        }
        .logout-button {
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            background-color: #ffcccc;
            color: #ff0000;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
        }
        .back-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Pure</div>
        <div class="user-info">麻生 太郎 様</div>

        <!-- 会員登録情報セクション -->
        <div class="section-title">会員登録情報</div>
        <div class="menu">
            <div class="menu-item"><a href="#">登録情報</a><span>&gt;</span></div>
            <div class="menu-item"><a href="#">注文履歴</a><span>&gt;</span></div>
            <div class="menu-item"><a href="#">アイテムレビュー</a><span>&gt;</span></div>
        </div>

        <!-- その他セクション -->
        <div class="section-title">その他</div>
        <div class="menu">
            <div class="menu-item"><span>バージョン情報</span><span>1.1</span></div>
        </div>

        <button class="logout-button">ログアウト</button>
    </div>
    <a href="#" class="back-button">&larr;</a>
</body>
</html>
