<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情報確認 - Pure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 500px;
            padding-top: 40px;
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding-bottom: 20px;
        }
        .header {
            width: 100%;
            background-color: #ccffcc;
            color: #000;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-family: cursive;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
        }
        .page-title {
            padding: 10px;
            font-size: 22px;
            color: #333;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            background-color: #fff;
        }
        .form-item.gray-background {
            background-color: #e0e0e0; /* グレーの背景 */
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .form-item-content {
            background-color: #fff; /* その他の部分を白色に設定 */
            padding: 5px 0;
            border-bottom: 1px solid #ccc;
        }
        .form-item-content:last-child {
            border-bottom: none; /* 最後の項目にボーダーをつけない */
        }
        .total-amount {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            padding-top: 10px;
            background-color: #fff;
        }
        .submit-button {
            margin: 20px;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">情報確認</div>
    <div class="container">
        <!-- ページタイトル -->
        <div class="page-title">情報内容確認</div>

        <!-- 支払金額 -->
        <div class="form-item gray-background">
            <label>支払金額</label>
            <div class="form-item-content">商品合計：¥10,000</div>
            <div class="form-item-content">送料：¥500</div>
            <div class="form-item-content">コンビニ決済手数料：¥330</div>
            <div class="total-amount">合計金額：¥10,830</div>
        </div>

        <!-- お届け先 -->
        <div class="form-item gray-background">
            <label>お届け先</label>
            <div class="form-item-content">名前：麻生 太郎</div>
            <div class="form-item-content">郵便番号：123-4567</div>
            <div class="form-item-content">住所：東京都 新宿区 新宿1-1-1</div>
        </div>

        <!-- 受け取り方法 -->
        <div class="form-item gray-background">
            <label>受け取り方法</label>
            <div class="form-item-content">対面で受け取り</div>
        </div>

        <!-- 支払方法 -->
        <div class="form-item gray-background">
            <label>支払方法</label>
            <div class="form-item-content">コンビニ決済（手数料：¥330）</div>
        </div>

        <!-- 確認ボタン -->
        <button type="submit" class="submit-button">注文へ進む</button>
    </div>
</body>
</html>
