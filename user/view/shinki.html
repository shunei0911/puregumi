<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 80px; /* タイトル分のスペースを空ける */
            background-color: #ffffff;
            box-sizing: border-box;
        }
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #ccffcc;
            padding: 20px;
            font-size: 36px;
            font-family: 'Brush Script MT', cursive;
            color: black;
            
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
            background-color: #ffffff;
            padding-top: 250px;
        }
        .brand-title {
            font-family: "Courier New", Courier, monospace;
            font-size: 48px;
            width: 100%;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        .header-title {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0 0 0;
            color: black;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="radio"] {
            margin-right: 5px;
        }
        .form-group .gender-label {
            margin-right: 15px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .btn {
            width: 48%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-back {
            background-color: #cccccc;
        }
        .btn-submit {
            background-color: #3399ff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">Pure</div>
    <div class="container">
        <div class="form">
            <p class="header-title">新規登録</p>
            <form>
                <div class="form-group">
                    <label for="name">名前</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label>性別</label>
                    <label class="gender-label"><input type="radio" name="gender" value="男性"> 男性</label>
                    <label class="gender-label"><input type="radio" name="gender" value="女性"> 女性</label>
                    <label class="gender-label"><input type="radio" name="gender" value="その他"> その他</label>
                </div>
                <div class="form-group">
                    <label for="address">住所</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label>生年月日</label>
                    <input type="number" name="birth_year" placeholder="年" min="1900" max="2024" style="width: 20%;" required> 年
                    <input type="number" name="birth_month" placeholder="月" min="1" max="12" style="width: 10%;" required> 月
                    <input type="number" name="birth_day" placeholder="日" min="1" max="31" style="width: 10%;" required> 日
                </div>
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="postal-code">郵便番号</label>
                    <input type="text" id="postal-code" name="postal_code" required>
                </div>
                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">パスワード確認</label>
                    <input type="password" id="confirm-password" name="confirm_password" required>
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-back" onclick="roguin2.html">戻る</button>
                    <button type="submit" class="btn btn-submit">登録</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
